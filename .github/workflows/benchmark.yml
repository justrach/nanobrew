name: Benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # weekly Monday 6am UTC

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build nanobrew
        run: zig build -Doptimize=ReleaseFast

      - name: Init nanobrew
        run: |
          sudo mkdir -p /opt/nanobrew
          sudo chown -R $USER /opt/nanobrew
          ./zig-out/bin/nb init

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build zerobrew
        run: |
          git clone https://github.com/lucasgelfond/zerobrew.git /tmp/zerobrew
          cd /tmp/zerobrew && cargo build --release
          sudo mkdir -p /opt/zerobrew
          sudo chown -R $USER /opt/zerobrew
          /tmp/zerobrew/target/release/zb init

      - name: Benchmark tree
        id: tree
        run: |
          ZB=/tmp/zerobrew/target/release/zb
          NB=./zig-out/bin/nb

          # nanobrew cold
          NB_COLD=$(TIMEFORMAT='%R'; { time $NB install tree 2>&1; } 2>&1 | tail -1)
          $NB remove tree

          # nanobrew warm
          NB_WARM=$(TIMEFORMAT='%R'; { time $NB install tree 2>&1; } 2>&1 | tail -1)
          $NB remove tree

          # zerobrew cold
          ZB_COLD=$(TIMEFORMAT='%R'; { time $ZB install tree 2>&1; } 2>&1 | tail -1)
          $ZB uninstall tree

          # zerobrew warm
          ZB_WARM=$(TIMEFORMAT='%R'; { time $ZB install tree 2>&1; } 2>&1 | tail -1)
          $ZB uninstall tree

          # homebrew
          brew uninstall tree 2>/dev/null || true
          BREW_TIME=$(TIMEFORMAT='%R'; { time brew install tree 2>&1; } 2>&1 | tail -1)
          brew uninstall tree 2>/dev/null || true

          echo "brew=${BREW_TIME}s" >> "$GITHUB_OUTPUT"
          echo "zb_cold=${ZB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "zb_warm=${ZB_WARM}s" >> "$GITHUB_OUTPUT"
          echo "nb_cold=${NB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "nb_warm=${NB_WARM}s" >> "$GITHUB_OUTPUT"

      - name: Benchmark wget
        id: wget
        run: |
          ZB=/tmp/zerobrew/target/release/zb
          NB=./zig-out/bin/nb

          NB_COLD=$(TIMEFORMAT='%R'; { time $NB install wget 2>&1; } 2>&1 | tail -1)
          $NB remove wget
          NB_WARM=$(TIMEFORMAT='%R'; { time $NB install wget 2>&1; } 2>&1 | tail -1)
          $NB remove wget

          ZB_COLD=$(TIMEFORMAT='%R'; { time $ZB install wget 2>&1; } 2>&1 | tail -1)
          $ZB uninstall wget
          ZB_WARM=$(TIMEFORMAT='%R'; { time $ZB install wget 2>&1; } 2>&1 | tail -1)
          $ZB uninstall wget

          brew uninstall wget 2>/dev/null || true
          BREW_TIME=$(TIMEFORMAT='%R'; { time brew install wget 2>&1; } 2>&1 | tail -1)
          brew uninstall wget 2>/dev/null || true

          echo "brew=${BREW_TIME}s" >> "$GITHUB_OUTPUT"
          echo "zb_cold=${ZB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "zb_warm=${ZB_WARM}s" >> "$GITHUB_OUTPUT"
          echo "nb_cold=${NB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "nb_warm=${NB_WARM}s" >> "$GITHUB_OUTPUT"

      - name: Benchmark ffmpeg
        id: ffmpeg
        run: |
          ZB=/tmp/zerobrew/target/release/zb
          NB=./zig-out/bin/nb

          NB_COLD=$(TIMEFORMAT='%R'; { time $NB install ffmpeg 2>&1; } 2>&1 | tail -1)
          $NB remove ffmpeg
          NB_WARM=$(TIMEFORMAT='%R'; { time $NB install ffmpeg 2>&1; } 2>&1 | tail -1)
          $NB remove ffmpeg

          ZB_COLD=$(TIMEFORMAT='%R'; { time $ZB install ffmpeg 2>&1; } 2>&1 | tail -1)
          $ZB uninstall ffmpeg
          ZB_WARM=$(TIMEFORMAT='%R'; { time $ZB install ffmpeg 2>&1; } 2>&1 | tail -1)
          $ZB uninstall ffmpeg

          brew uninstall ffmpeg 2>/dev/null || true
          BREW_TIME=$(TIMEFORMAT='%R'; { time brew install ffmpeg 2>&1; } 2>&1 | tail -1)
          brew uninstall ffmpeg 2>/dev/null || true

          echo "brew=${BREW_TIME}s" >> "$GITHUB_OUTPUT"
          echo "zb_cold=${ZB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "zb_warm=${ZB_WARM}s" >> "$GITHUB_OUTPUT"
          echo "nb_cold=${NB_COLD}s" >> "$GITHUB_OUTPUT"
          echo "nb_warm=${NB_WARM}s" >> "$GITHUB_OUTPUT"

      - name: Update README
        run: |
          TREE_DEPS="0 deps"
          WGET_DEPS="6 deps"
          FFMPEG_DEPS="11 deps"

          TABLE="| Package | Homebrew | zerobrew (cold) | zerobrew (warm) | nanobrew (cold) | nanobrew (warm) |
          |---------|----------|-----------------|-----------------|-----------------|-----------------|
          | **tree** ($TREE_DEPS) | ${{ steps.tree.outputs.brew }} | ${{ steps.tree.outputs.zb_cold }} | ${{ steps.tree.outputs.zb_warm }} | **${{ steps.tree.outputs.nb_cold }}** | **${{ steps.tree.outputs.nb_warm }}** |
          | **ffmpeg** ($FFMPEG_DEPS) | ${{ steps.ffmpeg.outputs.brew }} | ${{ steps.ffmpeg.outputs.zb_cold }} | ${{ steps.ffmpeg.outputs.zb_warm }} | **${{ steps.ffmpeg.outputs.nb_cold }}** | **${{ steps.ffmpeg.outputs.nb_warm }}** |
          | **wget** ($WGET_DEPS) | ${{ steps.wget.outputs.brew }} | ${{ steps.wget.outputs.zb_cold }} | ${{ steps.wget.outputs.zb_warm }} | **${{ steps.wget.outputs.nb_cold }}** | **${{ steps.wget.outputs.nb_warm }}** |"

          python3 -c "
          import re
          readme = open('README.md').read()
          pattern = r'\| Package \| Homebrew.*?\| \*\*wget\*\*.*?\|'
          replacement = '''$TABLE'''
          readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)
          open('README.md', 'w').write(readme)
          "

          DATE=$(date -u +"%Y-%m-%d")
          sed -i '' "s/> Benchmarks on .*/> Benchmarks on Apple Silicon (GitHub Actions macos-14), $DATE. Auto-updated weekly./" README.md

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "bench: update benchmark results $(date -u +%Y-%m-%d)"
          git push
