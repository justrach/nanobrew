name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build (Debug)
        run: zig build

      - name: Build (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Smoke test
        run: ./zig-out/bin/nb help

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: nb-macos-arm64
          path: zig-out/bin/nb
